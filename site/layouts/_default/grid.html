{{ define "main" }}
<div class="container-xxl bd-gutter masthead-followup">
    <section class="row g-3 g-md-5 pb-md-5 mb-5 mt-5 align-items-center">
    <div class="col-lg-6">
      <div class="masthead-followup-icon d-inline-block mb-3" style="--bg-rgb: var(--bs-danger-rgb);">
        {{ partial "icons/blogs-icon.svg" (dict "width" "32" "height" "32") }}
      </div>
      <h2 class="display-5 mb-3 fw-semibold lh-sm">{{ .Title }}</h2>
    </div>
    <div class="container">
      <div class="row align-items-center gx-5">
        {{ range .RegularPages}}
            {{ partial "card" . }}
        {{ end }}
      </div>
    </div>
  </section>
</div>
{{end}}
